<body>
    <!-- #region Nav -->

    <nav class="row">
        <a href="Landing.html" class="logo">
            <img class="fillheight center" src="/Resources/Svg/ArvinTavLogo.svg" />
        </a>
        <section class="row">
            <a href="../Landing.html" class="row">
                خانه
                <img src="/Resources/Svg/Icons/Home.svg" class="center" />
            </a>

        </section>
    </nav>
    <div class="space"></div>
    <div class="space-desktop"></div>
    <div class="space-mobile"></div>
    <!-- #endregion -->
    <!--<label id="rangeCount" class="hover ">
        20
    </label>-->


    <div class="order-container column clipped ">
        <h3 class="center">سفارش سرویس</h3>
        <div class="space-half"></div>
        <div class="row center" dir="rtl">
            <div class="column workflow">

                <button onclick="btnChoosePlan_Click()" class=" workflowItem " dir="rtl">1</button>
                <label class="test">انتخاب پلن</label>
            </div>
            <div class="line"></div>
            <div class="column workflow">
                <button onclick="periodOfPlan_Click()" class="current  workflowItem" dir="rtl">2</button>
                <label class="test">انتخاب دوره</label>
            </div>
            <div class="line"></div>
            <div class="column workflow">
                <button onclick="finish_Click()" class="workflowItem" dir="rtl">3</button>
                <label class="test">تایید و پرداخت</label>
            </div>
        </div>

        <div class="space"></div>
        <h3 class="center">دوره سرویس</h3>
        <select id="periodOfservice" onchange="periodPrice()" dir="rtl">
            <option value="1">1 ماهه </option>
            <option value="3">3 ماهه </option>
            <option value="6">6 ماهه </option>
            <option value="9" selected>9 ماهه </option>
        </select>
        <hr />
        <div class="space"></div>
        <div class="row">
            <button class="confirm uk-margin-auto-right " onclick="window.location = 'finish.html'" dir="rtl"> تایید و ادامه</button>
            <div class="column">
                <label>قیمت کل </label>
                <label id="totalPrice" dir="rtl"></label>
            </div>

        </div>
        <div class="space-mobile"></div>
        <div class="space-double"></div>
        <div class="space-double"></div>
        <div class="space-double"></div>
        <div class="space-double"></div>
        <div class="space-double"></div><div class="space-double"></div>
    </div>
    <script src="../../Scripts/orders/period.js"></script>
    <script src="../../Scripts/orders/navigation.js"></script>
</body>
